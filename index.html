<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI API Kit - Directory of AI model APIs, curated by developers for developers" />
    <title>AI API Kit</title>
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        background-color: #111827;
        color: #f3f4f6;
      }
      #root:empty {
        display: none;
      }
      .initial-loader {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      .initial-loader__content {
        max-width: 28rem;
        width: 100%;
        text-align: center;
      }
      .initial-loader__spinner {
        width: 3rem;
        height: 3rem;
        border: 2px solid #1e40af;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      noscript {
        display: block;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div>
        <h1>JavaScript Required</h1>
        <p>We're sorry, but AI API Kit requires JavaScript to work properly. Please enable JavaScript to continue.</p>
      </div>
    </noscript>


     <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#1e293b" />
    <link rel="shortcut icon" href="/favicon.ico" />
   <meta name="msapplication-TileColor" content="#1e293b" />
    <meta name="theme-color" content="#1e293b" />
    
    <div id="root">
      <!-- Initial loading state -->
      <div class="initial-loader">
        <div class="initial-loader__content">
          <div class="initial-loader__spinner"></div>
          <h2 style="margin-top: 1rem; font-size: 1.5rem; font-weight: bold;">Loading AI API Kit</h2>
          <p style="margin-top: 0.5rem; color: #9ca3af;">Please wait while we load the application...</p>
        </div>
      </div>
    </div>

    <!-- Error handling for script loading -->
    <script>
      window.addEventListener('error', function(e) {
        if (e.target.tagName === 'SCRIPT') {
          document.getElementById('root').innerHTML = `
            <div class="initial-loader">
              <div class="initial-loader__content">
                <h2 style="font-size: 1.5rem; font-weight: bold; color: #ef4444;">Failed to Load Application</h2>
                <p style="margin-top: 0.5rem; color: #9ca3af;">
                  We're sorry, but something went wrong while loading the application. 
                  Please try refreshing the page.
                </p>
                <button 
                  onclick="window.location.reload()"
                  style="margin-top: 1rem; padding: 0.5rem 1rem; background-color: #2563eb; 
                         color: white; border: none; border-radius: 0.5rem; cursor: pointer;"
                >
                  Refresh Page
                </button>
              </div>
            </div>
          `;
        }
      }, true);
    </script>
